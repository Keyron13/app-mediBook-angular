
<body>
    <div class="container">
        <h2>Horarios Para medicos</h2>
        <form [formGroup]="FormLogin" (ngSubmit)="Horario()">
            <div class="input-group">
                <label for="diaSemana">Medico:</label>
                <select id="diaSemana" name="diaSemana" formControlName="medicos" required>
                 <option value="Seleccione" selected ></option>
                 <option value="Medico">Medico 1</option>
                 <option value="Medico">Medico 2</option>
                 <option value="Medico">Medico 3</option>
                </select>
                <div
                *ngIf="FormLogin.get('medicos')?.invalid && FormLogin.get('medicos')?.touched">
                <span *ngIf="FormLogin.get('medicos')?.hasError('required')"
                 style="color: red;"> El Medico es Requerido.</span>
                </div>
              </div>
            <div class="input-group">
                <label for="diaSemana">Día de la Semana:</label>
                <select id="diaSemana" name="diaSemana" formControlName="dias" required>
                 <option value="Seleccione" selected ></option>
                  <option value="lunes">Lunes</option>
                  <option value="martes">Martes</option>
                  <option value="miercoles">Miércoles</option>
                  <option value="jueves">Jueves</option>
                  <option value="viernes">Viernes</option>
                  <option value="sabado">Sábado</option>
                  <option value="domingo">Domingo</option>
                </select>
                <div
        *ngIf="FormLogin.get('dias')?.invalid && FormLogin.get('dias')?.touched">
        <span *ngIf="FormLogin.get('dias')?.hasError('required')"
         style="color: red;"> El dia es Requerido.</span>
        </div>
              </div>
          <div class="input-group">
            <label for="hora">Hora de Inicio:</label>
            <input type="time" id="hora" name="horaI" formControlName="horaI">
          </div>
          <div
                *ngIf="FormLogin.get('horaI')?.invalid && FormLogin.get('horaI')?.touched">
                <span *ngIf="FormLogin.get('horaI')?.hasError('required')"
                 style="color: red;"> La Hora Inicial es Requerido.</span>
                </div>

          <div class="input-group">
            <label for="hora">Hora de Salida:</label>
            <input type="time" id="hora" name="horaF"  formControlName="horaF">
          </div>
          <div
                *ngIf="FormLogin.get('horaF')?.invalid && FormLogin.get('horaF')?.touched">
                <span *ngIf="FormLogin.get('horaF')?.hasError('required')"
                 style="color: red;"> La Hora Final es Requerido.</span>
                </div>


          <button class="button" type="submit" [disabled]="FormLogin.invalid">Enviar</button>
        </form>
      </div>

</body>
