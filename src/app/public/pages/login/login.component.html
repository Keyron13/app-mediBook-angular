<div id="login-button">
  <img class="img-logo" src="https://res.cloudinary.com/duhm7ousd/image/upload/v1691509233/Imagenes-MediBook/LogotipoVertical-800ppp_c4vasx.png">
</div>


<div id="container">

  <div class="login">

    <h1 class="text-principal">Bienvenido <br> Administrador</h1>

    <form [formGroup]="FormLogin" (ngSubmit)="Login(FormLogin.value)">
      <div class="correo-Electronico">
        <label for="">Correo:</label>
        <input type="email" name="email"  formControlName="email">
        <div
        *ngIf="FormLogin.get('email')?.invalid && FormLogin.get('email')?.touched">
        <span *ngIf="FormLogin.get('email')?.hasError('required')"
         style="color: #F39C12;"> Correo Electrónico Requerido.</span>
        </div>
        <div  *ngIf="FormLogin.get('email')?.hasError('email')" style="color: #F39C12;">
          Se requiere un correo valido.
       </div>
      </div>
      <div class="Password">
        <label for="">Contraseña:</label>
        <input type="password" name="pass"  formControlName="password">
        <div  *ngIf="FormLogin.get('password')?.invalid && FormLogin.get('password')?.touched">
          <span *ngIf="FormLogin.get('password')?.hasError('required')" style="color: #F39C12;"> Contraseña Requerido.</span>
       </div>
        <!-- Validación en caso que el usuario ingrese menor de 5 caracteres -->
      <div  *ngIf="FormLogin.get('password')?.hasError('minlength')" style="color: #F39C12;">
      Nesecitas 5 Caracteres como Mínimo.
      </div>
      <!-- Validación en caso que el usuario ingreso mayor a 10 de caracteres -->
       <div
      *ngIf="FormLogin.get('password')?.hasError('maxlength')" style="color: #F39C12;">
      10 Caracteres como Máximo.
      </div>
    </div>
    <div class="wrapper">
      <button class="button"  type="submit" [disabled]="FormLogin.invalid">
        Iniciar Sesión
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
    </form>

  </div>

</div>
